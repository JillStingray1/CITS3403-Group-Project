<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Menu</title>
  <!-- shared resets & utilities -->
  <link rel="stylesheet" href="stylesheet/common.css" />
  <!-- this pageâ€™s styles -->
  <link rel="stylesheet" href="stylesheet/mainmenu.css" />
</head>
<body>
  <!-- â”€â”€â”€ Navbar / Task Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <header class="navbar">
    <div class="nav-container">
      <!-- wrap the logo in a link -->
      <a href="index.html" class="logo-link">
        <img src="images/app-logo/app-logo.png" alt="App Logo" class="logo-nav" />
      </a>
      <div class="nav-buttons">
        <button class="btn btn-primary" id="open-calendar">ðŸ“… Select Date</button>
        <button class="btn btn-primary" id="new-activity">+ New Activity</button>
      </div>
    </div>
  </header>

  <div class="main-menu-wrapper">
    <h1 class="page-title">Main Menu</h1>

    <!-- Current Activities -->
    <div class="card activity-card">
      <h2>Current Activities</h2>
      <table>
        <thead>
          <tr><th>Activity</th><th>When</th><th>Time</th></tr>
        </thead>
        <tbody id="current-activities"></tbody>
      </table>
    </div>

    <!-- Past Activities -->
    <div class="card activity-card">
      <h2>Past Activities</h2>
      <table>
        <thead>
          <tr><th>Activity</th><th>When</th><th>Time</th></tr>
        </thead>
        <tbody id="past-activities"></tbody>
      </table>
    </div>

    <!-- Calendar -->
    <div class="card calendar-card">
      <div class="calendar-header">
        <button class="calendar-nav-btn" id="prev-month">&lt;</button>
        <div class="calendar-title" id="calendar-title">April 2025</div>
        <button class="calendar-nav-btn" id="next-month">&gt;</button>
      </div>
      <div class="calendar-weekdays">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
        <div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="calendar-days" id="calendar-days"></div>
    </div>
  </div>

  <script src="javascript/calendar.js"></script>
</body>
</html>
