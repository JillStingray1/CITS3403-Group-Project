<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats</title>

  <!-- Shared task‐bar (common nav) -->
  <link rel="stylesheet" href="stylesheet/common.css" />
  <!-- Page‐specific styles -->
  <link rel="stylesheet" href="stylesheet/analysis.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <!-- This page’s logic -->
  <script src="javascript/analysis.js" defer></script>
</head>
<body>
  <!-- ─── Shared Navbar ─────────────────────────────────────────── -->
  <header class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo-link">
        <img src="media/app-logo.png" alt="App Logo" class="logo-nav" />
      </a>
      <div class="nav-buttons">
        <a href="main-menu.html" class="btn btn-primary">← Back to Main Menu</a>
      </div>
    </div>
  </header>

  <!-- ─── Page Content ──────────────────────────────────────────── -->
  <div class="analysis-wrapper">
    <h1 class="page-title">Stats</h1>

    <div class="stats-controls">
      <label for="week-selector">Week of</label>
      <select id="week-selector" class="week-dropdown">
        <option>12 May 2025</option>
        <option>19 May 2025</option>
        <option>26 May 2025</option>
        <option>02 Jun 2025</option>
      </select>
    </div>

    <div class="card">
      <h2>Most Popular Free Times</h2>
      <div class="stats-headers">
        <div class="col-slot">Time Slot</div>
        <div class="col-users">Users</div>
      </div>
      <div class="chart-wrapper">
        <canvas id="popular-times-chart"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
