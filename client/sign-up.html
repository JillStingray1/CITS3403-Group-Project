<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <!-- 1) Common/shared styles -->
  <link rel="stylesheet" href="stylesheet/common.css" />
  <!-- 2) Signâ€‘up page specific overrides -->
  <link rel="stylesheet" href="stylesheet/signup.css" />
</head>

<body class="signup-body">
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" autocomplete="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" autocomplete="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="new-password" minlength="6" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" minlength="6" required>

      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </div>

  <script src="scripts/signup.js"></script>
</body>

</html>
